# general settings
name: train_LDL_mapsr_RRDB
model_type: ESRGANArtifactsDisModel
scale: 4
num_gpu: 1   # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
#    name: DF2K
    name: map600
    type: PairedImageDataset
#    dataroot_gt: datasets/DIV2K/DIV2K_train_HR_sub.lmdb
#    dataroot_lq: datasets/DIV2K/DIV2K_train_LR_bicubic_X4_sub.lmdb
#    dataroot_gt: datasets/DF2K/HRmod12_sub.lmdb
#    dataroot_lq: datasets/DF2K/LRbicx4_sub.lmdb
    dataroot_gt: datasets/map600/map_train_HR_sub
    dataroot_lq: datasets/map600/map_train_LR_bicubic/X4_sub
    filename_tmpl: '{}'
    io_backend:
#      type: lmdb
      type: disk

    gt_size: 128
    use_flip: true
    use_rot: true

    # data loader
    use_shuffle: true
#    num_worker_per_gpu: 12
    num_worker_per_gpu: 1
    batch_size_per_gpu: 16
    dataset_enlarge_ratio: 100
    prefetch_mode: ~

#  val:
#    name: DIV2K100
#    type: PairedImageDataset
##    dataroot_gt: datasets/DIV2K100/HR
##    dataroot_lq: datasets/DIV2K100/LR
#    dataroot_gt: datasets/DIV2K/DIV2K_valid_HR
#    dataroot_lq: datasets/DIV2K/DIV2K_valid_LR_bicubic/X4
#    io_backend:
#      type: disk

  val:
    name: map10
    type: PairedImageDataset
    dataroot_gt: datasets/map600/map10/gt
    dataroot_lq: datasets/map600/map10/x4
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23

network_d:
  type: VGGStyleDiscriminator128
  num_in_ch: 3
  num_feat: 64

# path
path:
#  pretrain_network_g: experiments/pretrained_models/ESRGAN/ESRGAN_PSNR_SRx4_DF2K_official-150ff491.pth
  pretrain_network_g: experiments/pretrained_models/net_g/net_g_DIV2K_RRDB+LDL.pth
  param_key_g: params_ema
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_d:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [300000]
    gamma: 1

#  total_iter: 300000
  total_iter: 3000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: !!float 1e-2
    reduction: mean
  artifacts_opt:
    type: L1Loss
    loss_weight: !!float 1.0
    reduction: mean
  perceptual_opt:
    type: PerceptualLoss
    layer_weights:
      # before relu
      'conv1_2': 0.1
      'conv2_2': 0.1
      'conv3_4': 1
      'conv4_4': 1
      'conv5_4': 1
    vgg_type: vgg19
    use_input_norm: true
    range_norm: false
    perceptual_weight: 1.0
    style_weight: 0
    criterion: l1
  gan_opt:
    type: GANLoss
    gan_type: vanilla
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: !!float 5e-3

  net_d_iters: 1
  net_d_init_iters: 0
  ema_decay: 0.999

# validation settings
val:
  val_freq: !!float 5e3
  save_img: true

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500

