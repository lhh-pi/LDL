# general settings
name: train_mapsr_LDL_RA_BP_pretrain_gan_1e-3_percep_1e-3_lr_1e-5
model_type: SRGAN_LDL_RA_BP
scale: &scale 2
num_gpu: 1   # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
#    name: DF2K
    name: map600
    type: PairedImageDataset
#    dataroot_gt: datasets/map600/map_train_HR_sub
    dataroot_gt: datasets/map600/map_train_HR
#    dataroot_lq: datasets/map600/map_train_LR_bicubic/X2_sub
    dataroot_lq: datasets/map600/map_train_LR_bicubic/X2
    filename_tmpl: '{}'
    io_backend:
#      type: lmdb
      type: disk

    gt_size: &gt_size 96
    use_flip: true
    use_rot: true

    # data loader
    use_shuffle: true
#    num_worker_per_gpu: 12
    num_worker_per_gpu: 1
    batch_size_per_gpu: 2
#    dataset_enlarge_ratio: 100  # 数据扩充
    dataset_enlarge_ratio: 20  # 数据扩充
    prefetch_mode: ~

#  val:
#    name: DIV2K100
#    type: PairedImageDataset
##    dataroot_gt: datasets/DIV2K100/HR
##    dataroot_lq: datasets/DIV2K100/LR
#    dataroot_gt: datasets/DIV2K/DIV2K_valid_HR
#    dataroot_lq: datasets/DIV2K/DIV2K_valid_LR_bicubic/X4
#    io_backend:
#      type: disk

  val:
    name: map10
    type: PairedImageDataset
    dataroot_gt: datasets/map600/map10/gt
    dataroot_lq: datasets/map600/map10/X2
    io_backend:
      type: disk

# network structures
network_g:
  type: MapSR
  upscale: *scale
  img_size: 48
  window_size: 8
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  alpha: 0.001

network_d:
#  type: VGGStyleDiscriminator_scale
  type: VGGStyleDiscriminator_scale
  num_in_ch: 3
  num_feat: 64
  scale: *scale

# path
path:
  pretrain_network_g: experiments/pretrained_models/net_g/mapsr_LDL_x2_pretrain.pth
#  pretrain_network_g: ~
  param_key_g: params_ema
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 1e-4
#    lr: !!float 1e-5
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_d:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: CosineAnnealingRestartLR
    periods: [50000, 50000, 100000, 100000]
    restart_weights: [1, 0.5, 0.5, 0.25]
    eta_min: !!float 1e-7
#    type: MultiStepLR
#    milestones: [300000]
#    gamma: 1

  total_iter: 300000
#  total_iter: 3000
#  warmup_iter: -1  # no warm up
  warmup_iter: 100

  # region_aware
  region_aware:
    k_size: 11
    std: 0.025

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: !!float 1e-2
#    loss_weight: !!float 1.0
    reduction: mean
  artifacts_opt:
    type: L1Loss
    loss_weight: !!float 1.0
    reduction: mean
  back_projection_opt:
    type: L1Loss
    loss_weight: !!float 1e-2
    reduction: mean
  perceptual_opt:
    type: PerceptualLoss
    layer_weights:
      # before relu
      'conv1_2': 0.1
      'conv2_2': 0.1
      'conv3_4': 1
      'conv4_4': 1
      'conv5_4': 1
    vgg_type: vgg19
    use_input_norm: true
    range_norm: false
#    perceptual_weight: 1.0
    perceptual_weight: !!float 1e-3
#    perceptual_weight: !!float 5e-3
    style_weight: 0
    criterion: l1
  gan_opt:
    type: GANLoss
    gan_type: vanilla
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: !!float 1e-3

  net_d_iters: 1
  net_d_init_iters: 0
  ema_decay: 0.999

# validation settings
val:
  val_freq: &freq !!float 5e3
#  val_freq: &freq !!float 10
  save_img: true

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: *scale
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: *scale
      test_y_channel: true

# logging settings
logger:
  print_freq: 100
#  print_freq: *freq
  save_checkpoint_freq: *freq
  use_tb_logger: False
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500

